apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ include "common.fullname" . }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.global.replicaCountWorker }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "common.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        azure.workload.identity/use: "true"
        app.pyracloud.com/access-policy: {{ .Values.accessPolicy }}
        app.pyracloud.com/access-policy-audience: {{ .Values.accessPolicyAudience }}
        {{- include "common.labels" . | nindent 8 }}
    spec:
      serviceAccountName: swo-extension-aws-sa
      containers:
        - name: main
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.global.registryUrl }}{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          command:
            - swoext
          args:
            - run
            - consumer
            - --no-color
            - --reload
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "common.fullname" . }}
            - secretRef:
                name: {{ include "common.fullname" . }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: healthcheck
              containerPort: 8800
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /live
          #     port: healthcheck
          #   initialDelaySeconds: 15
          #   periodSeconds: 30
          #   timeoutSeconds: 5
          # readinessProbe:
          #   httpGet:
          #     path: /ready
          #     port: healthcheck
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
          #   timeoutSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        # Default affinity is set to ensure all pods are not located on the same node.
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - {{ include "common.name" . }}
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - {{ .Release.Name }}
              topologyKey: "kubernetes.io/hostname"
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
